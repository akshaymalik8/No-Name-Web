{% extends "base.html"%}

{% block content %}
{% for n in blogData%}
  <div>
    <div class="post">
        <a href="{% url 'blog_detail' n.slug %}" ><h2 class="post-title">{{n.title}}</h2></a>
        <p class="post-auther">{{n.auther}} | {{n.created_on}}</p>
        <p class="post-content">{{n.content | linebreaks}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
